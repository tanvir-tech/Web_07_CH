<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGain</title>
</head>

<body>

    <script>
        var x = parseInt(prompt("Enter first number, x ="));
        var y = parseInt(prompt("Enter first number, y ="));
        var sum = x+y;

        function log(base, number) {
            return Math.log(number) / Math.log(base);
        }

        function infoGain(x, y, sum) {
            return -(x / sum) * log(10, x / sum) - (y / sum) * log(10, y / sum);
        }

		document.write("X,Y,Sum = "+x+","+y+","+sum+"<br>");
        document.write("Info gain = "+infoGain(x, y, sum));
    </script>


</body>

</html>
